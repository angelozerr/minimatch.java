<html>
	<head>
		<script src="browser.js"></script>
		<script type="text/javascript">
		var b = minimatch("bar.foo", "*.foo");
		
		function update() {
		  var p = document.getElementById("p").value, pattern = document.getElementById("pattern").value;
		  var div = document.getElementById("result");
		  try {
		  	var result = minimatch(p, pattern);
		  	div.innerHTML = result;
		  }
		  catch(e) {
		    div.innerHTML = e;
		  }		  
		}
		
		</script>
	</head>
	
	<body onload="update()">
	
		<input type="text" id="p" value="bar.foo" onkeyup="update()" />
		<input type="text" id="pattern" value="*.foo" onkeyup="update()" />
		<div id="result"></div>	
	</body>

</html>
